HỌC GIT CƠ BẢN 

repo(repository): là chỗ chứa toàn bộ dự án( toàn bộ code)
commit: là một thao tác thêm sửa xóa file code để biết ai sửa xóa thêm 
repo có 2 loại:
local repo (trong máy các bạn)  và remote (là repository nằm trên máy chủ trên máy khác các bạn có thể thấy và pull về được )
Git Pull :là một lệnh được dùng để tải xuống dữ liệu từ một remote repo và cập nhật local repo phù hợp với dữ liệu đó ( nói cách khác git pull là lệnh hợp nhất các thay đổi từ remote vào local, về bản chất git pull chính là sự kết hợp của 2 lệnh git fetch và git merge)
Branch: nhánh (thường trong git có một nhánh là master khi cần tạo nhánh mới sẽ tạo branch)
Các lệnh git cơ bản hay dùng
⦁	git init : tạo ra một repository trong máy bạn
⦁	git clone :lấy code từ trên mạng về
⦁	git pull : đồng bộ từ trên mạng về máy 
⦁	git add và git add. : thêm file 
⦁	git commit: thêm vào repo trong máy
⦁	git push : đồng bộ code từ máy lên repo trên mạng 
⦁	git log : check xem trạng thái, thông tin lịch sử commit.
⦁	git log -decorate -graph -oneline

remote repository thường là github, gitlap
 
MÔ HÌNH GIT 



VÍ DỤ CÁC BƯỚC SHARE CODE 
⦁	tạo repo trên trang github
⦁	tạo một local repo bằng lệnh git init 
⦁	dùng git status để coi trạng thái các file 
⦁	dùng lệnh git add tên file để add file vô sau đó dùng git status để kiểm tra lại trạng thái 
⦁	sau đó git commit  git commit -m "note" để khi đọc lại story biết đang là làm gì 
⦁	để kiểm tra lịch sử commit dùng git log 
⦁	git remote add origin đường dẫn: để báo nếu push code từ máy lên remote thì push lên URL này 
⦁	git push -u origin master : push code lên branch master
Lưu ý :
git add. : add toàn bộ các file vào luôn
git pull để đồng bộ code từ remote về máy
để check dùng git log

để push code lần tiếp theo 
1.	git add . để thêm tất cả các file mới
2.	git commit -m " nội dung commit"
3.	git push -u origin master để push code lên github

 
